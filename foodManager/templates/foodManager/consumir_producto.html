{% extends 'foodManager/base.html' %} 
{% block content %}
<div class="wrap">
    <div class="card-space">
        <div class="card-product">
            <div class="card-header">
                <h4>    
                    {{ producto.nombre }}
                </h4>
            </div>
            <div class="card-body box-shadow">
                <div class="card-info">
                    <div class="info-cantidad">
                        <h5 class="badge-gray">
                            Cantidad: {{ producto.cantidad_actual }}
                        </h5>
                    </div>
                    <div class="info-marca">
                        <h5>
                            Marca: {{ producto.marca }}
                        </h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
